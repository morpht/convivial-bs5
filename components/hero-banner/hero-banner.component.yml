# Everything in this file is optional. Still, the file needs to exist. Adding
# metadata here will improve the DX when using components.

# This is so your IDE knows about the syntax for fixes and autocomplete.
$schema: https://git.drupalcode.org/project/sdc/-/raw/1.x/src/metadata.schema.json

# The human readable name.
name: Hero banner

# Schema for the props. We support www.json-schema.org. Learn more about the
# syntax there.
props:
  # Props are always an object with keys. Each key is a variable in your
  # component template.
  type: object

  properties:
    attributes:
      type: Drupal\Core\Template\Attribute
    classes:
      type: array

slots:
  bg_color:
    title: Background Color
    description: Hero Banner's background color.
  image:
    title: Background Image
    description: Hero Banner's background image.
  href:
    title: Link
    description: Link used for linking the Hero Banner's title.
  text:
    title: Body
    description: Hero Banner's text area.
  title:
    title: Heading
    description: Hero Banner's heading.
